<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
<div class="container">
    <div class="white-keys">
    <kbd>A</kbd>

    <kbd>S</kbd>
    <kbd>D</kbd>
    <kbd>F</kbd>
    <kbd>G</kbd>
    <kbd>H</kbd>

        <kbd id="_E">E</kbd>


    <kbd id="_T">T</kbd>
    <kbd id="_Y">Y</kbd>
    <kbd id="_U">U</kbd>

</div>
<script src="scripts/script.js"></script>
